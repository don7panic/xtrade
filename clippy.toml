# Clippy configuration for XTrade project

# Set the maximum cognitive complexity threshold
cognitive-complexity-threshold = 30

# Set the maximum number of lines for a function
too-many-lines-threshold = 100

# Set the maximum number of arguments for a function
too-many-arguments-threshold = 7

# Set the maximum struct size threshold (bytes)
too-large-for-stack = 512

# Additional configuration options
trivial-copy-size-limit = 128
avoid-breaking-exported-api = false
msrv = "1.75.0"
